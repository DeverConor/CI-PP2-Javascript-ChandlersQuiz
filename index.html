<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandlers Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!––countdown element––>
    <div>
        <p id="countdown">6:00</p>
        <script src="script.js"></script>
    </div>

    <!––header element––>
    <div>
        <h1>Can You Beat Chandlers Thanksgiving Challenge?</h1>
    </div>

    <!––image element––>
    <div>
        <p id="chandler-image" href="https://img.buzzfeed.com/buzzfeed-static/static/2018-05/30/18/asset/buzzfeed-prod-web-06/sub-buzz-7060-1527717952-7.png?resize=990:553"></p>
    </div>

    <!––text enter element––>
    <div>
        <input id="answer-field" type="text" name="text" placeholder="answer">
    </div>

    <!––enter button element––>
    <div>
        <input type="submit" value="Enter">
    </div>
    

    <!––scorebox element––>
    <div>
        <output id="scorebox">0</p>
    </div>
    
    <!––state list element––>
    <output id="state-list"></output>


</body>
</html>
