<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chandlers Quiz</title>
</head>


<body>
    <!-- countdown element -->
    <div>
        <p id="countdown">6:00</p>
        <script src="script.js"></script>
    </div>

    <!--  header element  -->
    <div>
        <h1>Can You Beat Chandlers Thanksgiving Challenge?</h1>
    </div>

    <!-- image element -->
    <div>
        <img id="chandler-image" src="https://i.imgur.com/oAQ4ufW.jpeg" alt="Chandler says - You have to name all 50 states in 6 minutes">
    </div>

    <!-- text enter element -->
    <div>
        <input id="answer-field" type="text" name="text" placeholder="Answer">
    </div>

    <!-- enter button element -->
    <div>
        <input id="button" type="submit" value="Enter">
    </div>
    

    <!-- scorebox element -->
    <div>
        <output id="scorebox">0</output>
    </div>
    
    <!-- state list element -->
    <ul id="state-list">
        
            
        </ul>
        


</body>
</html>
